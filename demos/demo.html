<!DOCTYPE html>
<html class="o-hoverable-on ">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-xhr: demo demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-xhr:/demos/src/demo.scss" />
</head>
<body>
<div>
	<pre>
var xhr = require('o-xhr');

xhr({
	url: document.getElementById('url').value,
	method: 'GET',
	onError: renderResponse,
	onSuccess: renderResponse
});

function renderResponse(request) {
	document.getElementById('results')
		.textContent = request.responseText
}
	</pre>
	<hr>
	<div>
		<input type="text" id="url" value="http://reqr.es/api/users">
		<button id="get">GET</button>
	</div>
	<div>
		<textarea id="results" disabled></textarea>
	</div>
<div>

<script src="/bundles/js?modules=o-xhr:/demos/src/demo.js"></script>
<script src="https://origami.pearsoned.com/registry/embedapi?autoload=resize"></script>
</body>
</html>
